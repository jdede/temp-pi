<VirtualHost *>
    ServerName temp-pi

    WSGIDaemonProcess yourapplication user=www-user group=www-user threads=5
    WSGIScriptAlias / /home/pi/src/tempPi/tempserver.wsgi

    <Directory /home/pi/src/tempPi>
        WSGIProcessGroup tempserver
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
